<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button (click)="irAlCatalogo()"></ion-back-button>
    </ion-buttons>
    <ion-title>Mi Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Avatar y nombre -->
  <div class="perfil-header">
    <div class="avatar">
      <ion-icon name="person-circle-outline"></ion-icon>
    </div>
    <h2 class="nombre">{{ nombre }}</h2>
    <ion-badge [color]="getRolColor()">{{ getRolTexto() }}</ion-badge>
  </div>

  <!-- Información del perfil -->
  <ion-card class="info-card">
    <ion-card-content>
      <div class="info-item">
        <label>Email</label>
        <p>{{ email }}</p>
      </div>

      <div class="info-item">
        <label>Tipo de Cuenta</label>
        <p>{{ getRolTexto() }}</p>
      </div>

      <div class="info-item">
        <label>Estado</label>
        <p>Activo</p>
      </div>
    </ion-card-content>
  </ion-card>

  <!-- Opciones -->
  <ion-card class="opciones-card">
    <ion-card-content>
      <ion-item lines="none" (click)="irAlCatalogo()">
        <ion-icon name="home-outline" slot="start" color="primary"></ion-icon>
        <ion-label>
          <h3>Volver al Catálogo</h3>
          <p>Ver planes disponibles</p>
        </ion-label>
        <ion-icon name="chevron-forward" slot="end" color="medium"></ion-icon>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <!-- Botón de cerrar sesión -->
  <ion-button
    expand="block"
    color="danger"
    fill="outline"
    (click)="cerrarSesion()"
    [disabled]="isLoading"
  >
    <ion-spinner *ngIf="isLoading" name="crescent"></ion-spinner>
    <span *ngIf="!isLoading">Cerrar Sesión</span>
  </ion-button>
</ion-content>
